<body>

            <div id="password" class="password-display"></div>

    <script>
        // ç”Ÿæˆéšæœºå¯†ç çš„å‡½æ•°
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            // æ£€æŸ¥æ˜¯å¦è‡³å°‘é€‰æ‹©äº†ä¸€ç§å­—ç¬¦ç±»å‹
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹ï¼');
                return;
            }
            
            // å®šä¹‰å­—ç¬¦é›†
            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let password = '';
            
            // ç¡®ä¿å¯†ç åŒ…å«è‡³å°‘æ¯ç§é€‰ä¸­çš„å­—ç¬¦ç±»å‹
            let remainingLength = length;
            
            if (includeUppercase) {
                password += getRandomChar('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
                remainingLength--;
            }
            if (includeLowercase) {
                password += getRandomChar('abcdefghijklmnopqrstuvwxyz');
                remainingLength--;
            }
            if (includeNumbers) {
                password += getRandomChar('0123456789');
                remainingLength--;
            }
            if (includeSymbols) {
                password += getRandomChar('!@#$%^&*()_+-=[]{}|;:,.<>?');
                remainingLength--;
            }
            
            // å¡«å……å‰©ä½™çš„å¯†ç é•¿åº¦
            for (let i = 0; i < remainingLength; i++) {
                password += getRandomChar(charset);
            }
            
            // æ‰“ä¹±å¯†ç å­—ç¬¦é¡ºåº
            password = shuffleString(password);
            
            // æ˜¾ç¤ºå¯†ç 
            document.getElementById('password').textContent = password;
            document.getElementById('result').style.display = 'block';
            
            // è¯„ä¼°å¯†ç å¼ºåº¦
            evaluatePasswordStrength(password);
        }
        
        // ä»å­—ç¬¦é›†ä¸­è·å–éšæœºå­—ç¬¦
        function getRandomChar(charset) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            return charset[randomIndex];
        }
        
        // æ‰“ä¹±å­—ç¬¦ä¸²
        function shuffleString(str) {
            const array = str.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('');
        }
        
        // è¯„ä¼°å¯†ç å¼ºåº¦
        function evaluatePasswordStrength(password) {
            let strength = 0;
            const patterns = {
                lowercase: /[a-z]/,
                uppercase: /[A-Z]/,
                numbers: /[0-9]/,
                symbols: /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/
            };
            
            // æ£€æŸ¥å­—ç¬¦ç±»å‹å¤šæ ·æ€§
            Object.values(patterns).forEach(pattern => {
                if (pattern.test(password)) strength++;
            });
            
            // é•¿åº¦åŠ åˆ†
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // æ˜¾ç¤ºå¼ºåº¦
            const strengthElement = document.getElementById('strength');
            strengthElement.style.display = 'block';
            
            if (strength <= 2) {
                strengthElement.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼±';
                strengthElement.className = 'strength-indicator strength-weak';
            } else if (strength <= 3) {
                strengthElement.textContent = 'å¯†ç å¼ºåº¦ï¼šä¸­ç­‰';
                strengthElement.className = 'strength-indicator strength-medium';
            } else {
                strengthElement.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                strengthElement.className = 'strength-indicator strength-strong';
            }
        }
        
        // å¤åˆ¶å¯†ç åˆ°å‰ªè´´æ¿
        function copyPassword() {
            const password = document.getElementById('password').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(password).then(() => {
                    alert('å¯†ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                }).catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    fallbackCopy(password);
                });
            } else {
                fallbackCopy(password);
            }
        }
        
        // å¤‡ç”¨å¤åˆ¶æ–¹æ³•
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('å¯†ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶å¯†ç ');
            }
            
            document.body.removeChild(textArea);
        }
        
        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆä¸€ä¸ªé»˜è®¤å¯†ç 
        window.onload = function() {
