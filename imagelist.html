<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像版本列表</title>
    <style>
        :root {
            --primary-color: #0064C8;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --code-bg: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 0.9em;
        }

        /* --- 搜索框样式 --- */
        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* 确保padding不撑大宽度 */
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 100, 200, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            display: none; /* 默认隐藏 */
        }

        /* Whitelist Styles */
        .whitelist-card {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .whitelist-title {
            font-weight: bold;
            color: #0050b3;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .whitelist-title svg {
            margin-right: 8px;
        }

        .domain-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .domain-tag {
            background: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #bae7ff;
            color: #0050b3;
            font-size: 0.9em;
            transition: opacity 0.2s;
        }

        /* Grid Styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s, opacity 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 15px;
        }

        .version-group {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .version-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .version-label {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 5px;
            display: block;
            font-size: 0.95em;
        }

        .desc-text {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
            display: block;
            font-style: italic;
        }

        .url-row {
            display: flex;
            align-items: center;
            background: var(--code-bg);
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .url-text {
            font-family: monospace;
            font-size: 0.85em;
            flex-grow: 1;
            word-break: break-all;
            color: #2c3e50;
        }

        .copy-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 0.8em;
            color: var(--primary-color);
            transition: all 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 99;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>镜像版本列表</h1>
            <!-- <p class="subtitle">Image Registry Dashboard</p> -->
        </header>

        <!-- 搜索栏 -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索镜像版本、名称或域名 (例如: java, nginx, nacos)...">
        </div>

        <!-- 搜索无结果提示 -->
        <div id="empty-state" class="empty-state">
            没有找到匹配的内容
        </div>

        <!-- 白名单挂载点 -->
        <div id="whitelist-container"></div>

        <!-- 镜像列表挂载点 -->
        <div id="grid-container" class="grid"></div>
    </div>

    <div id="toast">已复制到剪贴板！</div>

    <!-- 核心逻辑脚本 -->
    <script>
        // ==========================================
        // 1. 配置数据区域 (JSON格式)
        // ==========================================
        const configData = {
            "whitelist": [
                "aliregistry-cn-guangzhou.oss-cn-guangzhou.aliyuncs.com",
                "dockerauth-cn-guangzhou.aliyuncs.com",
                "registry.cn-guangzhou.aliyuncs.com"
            ],
            "categories": [
                {
                    "title": "Java Base Images",
                    "subtitle": "JDK/JRE",
                    "items": [
                        {
                            "version": "Java 1.8",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/java-base:1.8.273"]
                        },
                        {
                            "version": "Java 11",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/java-base:2.11.30"]
                        },
                        {
                            "version": "Java 17",
                            "desc": "openjdk-17+35_linux-x64_bin.tar.gz",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/java-base:17.0.0.1"]
                        },
                        {
                            "version": "Java 21",
                            "urls": [
                                "registry.cn-guangzhou.aliyuncs.com/rocv2/java-base:21.0.3.1",
                                "registry.cn-zhangjiakou.aliyuncs.com/abtv/java-base:21.0.3.1"
                            ]
                        }
                    ]
                },
                {
                    "title": "Nacos",
                    "subtitle": "Middleware",
                    "items": [
                        {
                            "version": "2.4.3.1",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/nacos:2.4.3.1"]
                        },
                        {
                            "version": "2.4.3.9",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/nacos:2.4.3.9"]
                        }
                    ]
                },
                {
                    "title": "Nginx",
                    "subtitle": "Web Server",
                    "items": [
                        {
                            "version": "1.24.0",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/nginx:1.24.0"]
                        },
                        {
                            "version": "1.28.0",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/nginx:1.28.0"]
                        }
                    ]
                },
                {
                    "title": "busybox",
                    "subtitle": "busybox",
                    "items": [
                        {
                            "version": "1.28.0",
                            "urls": ["registry.cn-zhangjiakou.aliyuncs.com/abtv/busybox:1.28"]
                        }
                    ]
                }
            ]
        };

        // ==========================================
        // 2. 页面渲染与交互逻辑
        // ==========================================
        
        // 渲染白名单
        function renderWhitelist() {
            const container = document.getElementById('whitelist-container');
            if (!configData.whitelist || configData.whitelist.length === 0) return;

            const html = `
                <div class="whitelist-card" id="whitelist-card">
                    <div class="whitelist-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        网络白名单域名 (Whitelist Domains)
                    </div>
                    <ul class="domain-list">
                        ${configData.whitelist.map(domain => `<li class="domain-tag">${domain}</li>`).join('')}
                    </ul>
                </div>
            `;
            container.innerHTML = html;
        }

        // 渲染镜像列表
        function renderGrid() {
            const container = document.getElementById('grid-container');
            
            configData.categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'card';

                let itemsHtml = '';
                cat.items.forEach(item => {
                    const descHtml = item.desc ? `<span class="desc-text">${item.desc}</span>` : '';
                    let urlsHtml = '';
                    item.urls.forEach(url => {
                        urlsHtml += `
                            <div class="url-row">
                                <div class="url-text">${url}</div>
                                <button class="copy-btn" onclick="copyText(this)">复制</button>
                            </div>
                        `;
                    });

                    itemsHtml += `
                        <div class="version-group">
                            <span class="version-label">${item.version}</span>
                            ${descHtml}
                            ${urlsHtml}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="card-header">
                        ${cat.title}
                        <span style="font-size: 0.8em; opacity: 0.8;">${cat.subtitle || ''}</span>
                    </div>
                    <div class="card-body">
                        ${itemsHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 核心功能：搜索过滤
        function filterContent() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase().trim();
            let hasResults = false;

            // 1. 过滤白名单
            const whitelistCard = document.getElementById('whitelist-card');
            const whitelistTags = document.querySelectorAll('.domain-tag');
            let hasWhitelistMatch = false;

            if (whitelistCard) {
                whitelistTags.forEach(tag => {
                    const text = tag.textContent.toLowerCase();
                    if (text.includes(filter)) {
                        tag.style.display = "";
                        hasWhitelistMatch = true;
                    } else {
                        tag.style.display = "none";
                    }
                });

                // 如果白名单内有匹配，显示卡片；如果搜索为空，也显示卡片；否则隐藏
                if (hasWhitelistMatch || filter === "") {
                    whitelistCard.style.display = "";
                    hasResults = true;
                } else {
                    whitelistCard.style.display = "none";
                }
            }

            // 2. 过滤镜像卡片
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const groups = card.querySelectorAll('.version-group');
                let hasCardMatch = false;

                groups.forEach(group => {
                    const text = group.textContent.toLowerCase();
                    if (text.includes(filter)) {
                        group.style.display = "";
                        hasCardMatch = true;
                    } else {
                        group.style.display = "none";
                    }
                });

                if (hasCardMatch) {
                    card.style.display = "";
                    hasResults = true;
                } else {
                    card.style.display = "none";
                }
            });

            // 3. 处理空状态
            const emptyState = document.getElementById('empty-state');
            if (!hasResults) {
                emptyState.style.display = "block";
            } else {
                emptyState.style.display = "none";
            }
        }

        // 复制功能
        function copyText(btnElement) {
            const textToCopy = btnElement.previousElementSibling.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast();
                const originalText = btnElement.innerText;
                btnElement.innerText = "已复制";
                btnElement.style.background = "#52c41a";
                btnElement.style.color = "#fff";
                btnElement.style.borderColor = "#52c41a";
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.background = "white";
                    btnElement.style.color = "var(--primary-color)";
                    btnElement.style.borderColor = "#ddd";
                }, 2000);
            }).catch(err => {
                alert("复制失败，请手动复制");
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // 初始化
        window.onload = function() {
            renderWhitelist();
            renderGrid();
            
            // 绑定搜索事件
            document.getElementById('searchInput').addEventListener('input', filterContent);
        };
    </script>
</body>
</html>
